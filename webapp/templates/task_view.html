
{% extends 'base.html' %}
{% block nav %}
    <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'task_add' %}">Add Task</a>
        </li>
    <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'task_update' task.pk %}">Update Task</a>
        </li>
    <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'task_delete' task.pk %}">Delete Task</a>
        </li>
{% endblock %}
{% block content %}
    <div class="card text-center">
          <div class="card-header">
            Nazvanie: {{ task.title }}
          </div>
          <div class="card-body">
            <h5 class="card-title">Статус: {{ task.get_status_display }}</h5>
            <p class="card-text" style="white-space: pre-wrap">{{ task.content }} </p>
          </div>
          <div class="card-footer text-muted">
            Deadline: {{ task.deadline }}
          </div>
    </div>
{% endblock %}
